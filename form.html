<!DOCTYPE HTML>
<!DOCTYPE html>
<html>
<head>
	<title>My web form page</title>
	<meta http-equiv="Content-Type" content="text/html;" charset="utf-8" />
	<meta  name="description" content="Описание Web-page form"/>
	<meta name="keywords" content="Web-page, html" />
</head>
<body>
	<head>Шапка сайта обязательно в <b>header</b> теге сайта</head>
	<h1>Form for registration</h1>
	<form name="My form" action="java.script.js" method="post" enctype="multipart/form-data"/>
		<fieldset>
	<legend>Основные данные для регистрации</legend>
	<div>
		<label for="firstname">Введите ваше имя</label>
		<input id="firstname" type="firstname" name="firstname" placeholder="Введите имя"/>
	</div>
	<div>
		<label for="email">Введите ваш Е-маил</label>
		<input id="email" type="mail" name="email" placeholder="Введите Е-маил">
	</div>
	<div>
		<label for="password">Введите пароль</label>
		<input id="password" type="password" name="password" placeholder="Введите пароль"/>
		<label for="password">Повторите пароль</label>
		<input id="password" type="password" name="password" placeholder="Повторите пароль"/>
	</div>
	<div>
		<label for="phone">Введите № телефона</label>
		<input id="phone" type="phone" name="phone" placeholder="Введите № телефона" />
	</div>
	</fieldset>
	<fieldset>
	<legend>Список городов</legend>
	<div>
		<label for="sity">Выберите город из списка</label>
		<select id="sity" name="sity">
		<optgroup label="Крупнейшие города">
					<option value="1">Washington</option>
					<option value="2">New York</option>
					<option value="3">Wankuwer</option>
					<option value="4">Tokio</option>
					<option value="5">Honk-Kong</option>					
				</optgroup>
				<optgroup label="<Большие города">
				<option value="6">Dallas</option>
				<option value="7">Southlake</option>
				<option value="8">Yellow Stone</option>
				<option value="9">Tennesie</option>
				<option value="10">Ontario</option>
				</optgroup>
				<optgroup label="Горда Украины">
					<option value="11">Kyiv</option>
					<option value="12">Kharkiv</option>
					<option value="13">Dnipro</option>
					<option value="14">Odessa</option>
					<option value="15">Lviv</option>					
				</optgroup>
			</select>
	</div>
	</fieldset>
	<fieldset>
		<legend>Ваши предпочтения</legend>
		<div>
			<label for="message">Введите текст вашего послания</label>
			<textarea id="message" type="text" name="text" placeholder="Введите текст вашего послания"></textarea>
		</div>
	</fieldset>
	<fieldset>
		<legend>Информационные данные</legend>
		<div>
			<label for="news">Подписаться на новости:</label>
			<input id="news" type="checkbox" name="news" checked="checked" />
		</div>
	</fieldset>
	<div>
		<input type="submit" name="submit" value="Отправить" />
		<input type="reset" name="reset" value="Сбросить">
	</div>
	</form>

</body>
</html>
