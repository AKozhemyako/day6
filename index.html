<!DOCTYPE html>
<html>
<head>
	<title>My Web-page</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="description" content="Описание моей Web-page" />
	<meta name="keywords" content="Web-page, html" />
</head>
<body>
	<head>Шапка сайта обязательно в <b>header</b> теге сайта</head>
	
	<h1>Формы регистрации</h1>
	<form name="My form" action="java.script.js" method="post" enctype="multipart/form-data">
		<div>
			<label for="firstname">Ваше Имя:</label>
			<input id="firstname" type="text" name="firstname" placeholder="Введите имя">
		</div>
		<div>
			<label for="surname">Ваша Фамилия:</label>
			<input id="surname" type="text" name="surname" placeholder="Введите фамилию">
		</div>
		<div>
			<label for="password">Ваш Пароль:</label>
			<input id="password" type="password" name="password" placeholder="Введите пароль">
		</div>
		<div>
			<label for="mail">Ваш E-mail:</label>
			<input id="mail" type="mail" name="mail" placeholder="Введите E-mail">
		</div>
		<div>
			<label for="phone">Ваш телефон:</label>
			<input id="phone" type="tel" name="phone" placeholder="Введите Ваш телефон">
		</div>
		<div>
			<label for="url">Ваш сайт:</label>
			<input id="url" type="url" name="url" placeholder="Введите Ваш сайт">
		</div>
		<div>
			<label>Ваш любимый цвет:</label>
			<input type="radio" name="color" value="1"/>Красный
			<input type="radio" name="color" value="2"/>Желтый
			<input type="radio" name="color" value="3"/>Зеленый
		</div>
		<div>
			<label>Ваше любимое блюдо:</label>
			<input type="radio" name="food" value="1"/>Мясо
			<input type="radio" name="food" value="2"/>Рыба
			<input type="radio" name="food" value="3"/>Зелень
		</div>
		<div>
			<label>Ваше любимое животное:</label>
			<input type="radio" name="animal" value="1"/>Собака
			<input type="radio" name="animal" value="2"/>Кошка/Кот
			<input type="radio" name="animal" value="3"/>Птичка
		</div>
		<div>
			<label>Какую пицу заказываете:</label>
			<input type="checkbox" name="pica" value="1"/>Papperoni
			<input type="checkbox" name="pica" value="2"/>Hawai
			<input type="checkbox" name="pica" value="3"/>Chease
			<input type="checkbox" name="pica" value="4"/>Tomato
			<input type="checkbox" name="pica" value="5"/>Mushrooms
		</div>
		<div>
			<label for="news">Подписаться на новости:</label>
			<input id="news" type="checkbox" name="news" checked="checked" />
		</div>
		<div>
			<label for="search">Ваша поисковая система:</label>
			<input id="search" type="text" name="search" list="search_list" />
			<datalist id="search_list">
				<option value="Google"></option>
				<option value="Яндекс"></option>
			</datalist>
		</div>
		<p>Отправка файлов</p>
		<dir>
			<label for="file">Прикрепить файл:</label>
			<input id="file" type="file" name="file">
		</dir>
		<p>Выбор количества файлов</p>
		<div>
			<label for="count">Количество файлов:</label>
			<input id="count" type="number" name="count" min="1" max="5">
		</div>
		<p>Кнопка отправки формы</p>
		<div>
			<input type="submit" name="submit" value="Отправить" />
		</div>
	</form>

</body>
</html>
